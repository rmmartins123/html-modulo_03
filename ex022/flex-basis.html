<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basis</title>
    <style>
        .flex-container {
            max-width: 300px;
            border: solid 1px black;
            display: flex;
        }

        .itens {
            background-color: coral;
            color: white;
            text-align: center;
            margin: 5px;
        }

        .bauto {
            flex-basis: auto;
        }

        .fg-1 {
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="itens bauto fg-1">A</div>
        <div class="itens">BBB</div>
        <div class="itens">C</div>
        <div class="itens">DEF</div>
    </div>
</body>

</html>
